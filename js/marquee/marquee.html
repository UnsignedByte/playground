<!DOCTYPE html>
<html>
<head>
	<title>marqueeeee</title>
	<link href="marquee.css" rel="stylesheet">
</head>
<body>
	<div class="grid" style="
    grid-template-rows: auto 50% auto;
    display: grid;
    grid-template-columns: repeat(3, auto);
    width: 100%;
    height: 100%;
	">
		<marquee style="
		  grid-area: 1 / 1 / 2 / 3;
		">MINECRAFT</marquee>
		<marquee direction="right" style="
		  grid-area: 1 / 1 / 2 / 3;
		">Welcome to</marquee>
		<marquee truespeed scrolldelay=55 direction="right" style="
		  grid-area: 1 / 1 / 2 / 3;
		">another</marquee>
		<marquee truespeed scrolldelay=55 style="
		  grid-area: 1 / 1 / 2 / 3;
		">episode of</marquee>
		<marquee truespeed scrolldelay=20 direction="down" height="100%" style="grid-area: 1 / 1 / 2 / 3;">
			<marquee truespeed scrolldelay=20 direction="right">GUNN.APP</marquee>
		</marquee>
		<marquee truespeed scrolldelay=30 direction="up" height="100%" style="grid-area: 1 / 1 / 2 / 3;">
			<marquee truespeed scrolldelay=20 direction="right">Hi,</marquee>
		</marquee>
		<marquee truespeed scrolldelay=10 direction="down" height="100%" style="grid-area: 1 / 1 / 2 / 3;">
			<marquee truespeed scrolldelay=25 direction="left">Henry from</marquee>
		</marquee>
		<marquee behavior="alternate" truespeed scrolldelay=30 direction="up" height="100%" style="grid-area: 1 / 1 / 2 / 3;">
			<marquee behavior="scroll" truespeed scrolldelay=50 direction="left">here!</marquee>
		</marquee>
		<marquee scrolldelay=5 truespeed direction="down" style="
		  grid-area: 1 / 2 / 3 / 3;
		">Sample Text</marquee>
		<marquee behavior="alternate" direction="down" style="
		  grid-area: 2 / 1 / 3 / 3;
		">
			<marquee behavior="alternate" style="
				width:100%;
				height:100%;
			"><h3 class="rainbow_text_animated" style="margin:0">DVD</h3></marquee>
		</marquee>
		<marquee truespeed scrolldelay=10 direction="down" height="100%" style="grid-area: 1 / 1 / 3 / 3;">
			<img class="spinning" src="https://orbiit.github.io/gunn-web-app/favicon/apple-touch-icon.png" width="100px" height="100px">
		</marquee>
		<marquee truespeed scrolldelay=10 direction="right" height="100%" style="grid-area: 2 / 1 / 3 / 3;">
			<iframe class="spinning" src="https://unsignedbyte.github.io/playground/js/marquee/marquee.html" width="300px" height="300px">
		</marquee>
		<div class="box" style="
		  grid-area: 1 / 1 / 4 / 4;
		">
			<marquee behavior="alternate" direction="up" height="100%" scrolldelay=50 truespeed>
				<div style="margin:10px">
					<marquee behavior="alternate" direction="left" height="100%" scrolldelay=60 truespeed>
						<div class="box spinning" style="margin:10px;">
							<marquee behavior="alternate" direction="down" height="100%" scrolldelay=70 truespeed>
								<div style="margin:10px">
									<marquee behavior="alternate" direction="right" height="100%" scrolldelay=80 truespeed>
										<div class="box spinning" style="margin:10px;">
											<marquee behavior="alternate" direction="up" height="100%" scrolldelay=90 truespeed>
												<div style="margin:10px">
													<marquee behavior="alternate" direction="left" height="100%" scrolldelay=100 truespeed>
														<div class="box spinning" style="margin:10px;">
															<h3 class="rainbow_text_animated" style="margin:0; width:200px; height:200px;">BRUH</h3></marquee>
														</div>
													</marquee>
												</div>
											</marquee>
										</div>
									</marquee>
								</div>
							</marquee>
						</div>
					</marquee>
				</div>
			</marquee>
		</div>
	</div>
</body>
</html>
